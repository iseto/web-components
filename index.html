<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 2rem;
        font-family: sans-serif;
      }

      html {
        --color-primary: lightblue;
        font-family: sans-serif;
      }

      uc-tooltip {
        border: 1px solid blue;
        padding: 0.15rem;
      }

      .highlight {
        /* background-color: lightsalmon; */
      }
    </style>
    <script src="./tooltip.js"></script>
    <script src="./modal.js"></script>
    <script src="./confirm-link.js"></script>
  </head>
  <body>
    <template id="tooltip-template"></template>
    <!-- <button disabled></button> -->
    <uc-modal>
      <h1 slot="title">Please Confirm</h1>
      <p>With your confirmation you agree to pay the full amount.</p>
    </uc-modal>
    <p>Please confirm your choice.</p>
    <button>Show details and confirm</button>
    <script>
      const confirmButton = document.querySelector('button')
      const modal = document.querySelector('uc-modal')

      modal.addEventListener('confirm', () => {
        console.log('Confirmed...')
      })

      modal.addEventListener('cancel', () => {
        console.log('Cancelled...')
      })

      confirmButton.addEventListener('click', () => {
        if (!modal.isOpen) {
          modal.open()
          console.log('Opening...')
        }
      })
    </script>
    <!-- <uc-tooltip
        class="important"
        text="Web Components is a set of standards."
      >
        <span class="highlight">Web Components</span>
      </uc-tooltip> -->
    are awesome
    <uc-tooltip>Here we go!</uc-tooltip>
    <a is="uc-confirm-link" href="https://www.google.com">Google</a>
  </body>
</html>
