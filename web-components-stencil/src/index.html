<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <style>
      body {
        font-family: sans-serif;
      }

      .side-nav ul {
        list-style: none;
      }

      .side-nav li {
        margin: 1rem 0;
      }

      .side-nav a {
        text-decoration: none;
        color: black;
      }
    </style>

    <script type="module" src="/build/web-components-stencil.esm.js"></script>
    <script nomodule src="/build/web-components-stencil.js"></script>
  </head>
  <body>
    <button id="side-drawer-btn">Open side menu</button>
    <uc-side-drawer sidedrawer_title="Main Menu">
      <nav class="side-nav">
        <ul>
          <li><a href="#">A link</a></li>
          <li><a href="#">Another link</a></li>
          <li><a href="#">A third link</a></li>
        </ul>
      </nav>
    </uc-side-drawer>

    <uc-stock-price stock-symbol="AAPL"></uc-stock-price>
    <uc-stock-finder></uc-stock-finder>

    <script>
      const sideDrawerButton = document.querySelector('#side-drawer-btn');
      const sideDrawer = document.querySelector('uc-side-drawer');

      sideDrawerButton.addEventListener('click', () => {
        if (!sideDrawer.opened) {
          console.log('Opening side drawer...');
          // sideDrawer.open = true;
          sideDrawer.open();
        }
      });

      setTimeout(() => {
        // sideDrawer.title = 'It changed';
      }, 3000);

      const stockFinderEl = document.querySelector('uc-stock-finder');
      stockFinderEl.addEventListener('ucSymbolSelected', event => {
        console.log(event);
      });
    </script>
  </body>
</html>
